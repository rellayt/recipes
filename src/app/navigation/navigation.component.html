<!-- Mobile menu section -->
<div
  *ngIf="!menuIcon"
  [className]="!menuIcon ? 'RecipesMobileWrapperOn' : 'RecipesMobileWrapperOff'"
>
  <div class="MobileNav">
    <ul>
      <li>
        <a href="#" routerLink="/add-recipe">Add recipe</a>
      </li>
      <li><a href="#">Sample 1</a></li>
      <li><a href="#">Sample 2</a></li>
      <li><a href="#">Sample 3</a></li>
    </ul>
  </div>
</div>

<!-- Main page -->
<mat-toolbar class="RecipesPageWrapper">
  <div class="RecipesNavWrapper">
    <nav class="RecipesNavbar">
      <div class="ButtonContainer">
        <button routerLink="/home"><i class="fa fa-home"></i></button>
      </div>
      <ul>
        <li class="NavRecipesItem">
          <button mat-flat-button routerLink="/add-recipe">Add recipe</button>
        </li>
        <!-- ZROBIC HOVER Z CIEMNIEJSZYM TLEM Z JASNYM HIGHLIGHTEM -->
        <li class="NavRecipesItem"><button mat-flat-button color="primary" routerLink="/sample1">Sample 1</button></li>
        <li class="NavRecipesItem"><button mat-flat-button routerLink="/sample2">Sample 2</button></li>
        <li class="NavRecipesItem"><button mat-flat-button routerLink="/sample3">Sample 3</button></li>
      </ul>
      <div class="MobileMenuContainer" (click)="toogleMenu()">
        <div [className]="menuIcon ? 'MobileMenu' : 'MobileMenuOpen'">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </nav>
  </div>
</mat-toolbar>
